                    content: "Une puissante **canicule** – la première depuis le début de l’été – étouffe actuellement **l’Espagne, le Portugal, l’Italie et le sud de la France**, avec des thermomètres grimpant **jusqu’à 42 °C** dans certaines zones. Les plus vulnérables sont déjà alertés, et les feux de forêt menacent les régions asséchées.\n\n---\n\n### 🔥 Un mercure record et des nuits étouffantes\n\n* En Espagne, les services météo (Aemet) ont déclenché une **vigilance rouge** dans plusieurs provinces, prévoyant des pointes à **42 °C**, voire **43 °C à Séville**, notamment dimanche et lundi .\n* Dans le sud de la France, Météo‑France a placé **39 départements en vigilance orange**, les températures atteignant les **39–40 °C**, tandis que les nuits restent anormalement chaudes (au-dessus de 20 °C) .\n\n---\n\n### 🚑 Santé publique : consignes cruciales\n\n* Les ministères de la santé appellent les populations à **se protéger**, s’abriter des heures les plus chaudes, **s’hydrater** fréquemment et surtout veiller sur les **personnes âgées, les femmes enceintes et les malades chroniques** .\n* En réponse, des initiatives locales ont vu le jour : à **Marseille**, les piscines municipales sont désormais **gratuites** pour aider les habitants à se rafraîchir .\n\n---\n\n### 🌳 Risques accrus d’incendies\n\n* Les conditions **sèches et chaudes** accrus favorisent les **risques de feux de forêt** : le Portugal est déjà en **vigilance maximale**, tandis que le sud-est de la France a fermé ses massifs forestiers face au danger “sévère” d’incendie .\n* En **Grèce**, des incendies ont déjà éclaté près d’Athènes, provoquant des évacuations ; des zones comme Chios subissent une sécheresse extrême .\n\n---\n\n### 🌍 Contexte climatique inquiétant\n\n* Les experts rappellent que la **fréquence et l’intensité** des canicules s’accentuent en **Europe du Sud**, conséquence directe du **réchauffement climatique**. En 2024, l’Europe a déjà connu des records thermiques, et ce phénomène est appelé à se reproduire .\n* Une récente étude de la Lancet anticipait que les **morts liées aux fortes chaleurs pourraient tripler** d’ici la fin du siècle .\n\n---\n\n### 🧭 Que faire pendant ce pic ?\n\ n| Mesure                   | Détails                                                                |\n| ------------------------ | ---------------------------------------------------------------------- |\n| **Restez à l’ombre**     | Évitez toute exposition entre 11h et 17h                               |\n| **Buvez abondamment**    | Eau, boissons non alcoolisées et sans trop de sucre                    |\n| **Refuges frais**        | Climatiseurs, piscines municipales, structures publiques               |\n| **Planifiez la journée** | Adaptation des horaires de travail, annulation d’activités extérieures |\n| **Soyez vigilants**      | Signes de coup de chaleur (étourdissements, nausées…)                  |\n\n---\n\nCe **pic de chaleur**, potentiellement prolongé jusqu’à début juillet, impose une **mobilisation collective** — des individus aux autorités — pour limiter les impacts sanitaires et environnementaux. Alors que ce scénario se répète année après année, la question du **changement climatique** revient avec acuité : ce type d’épisode deviendra-t-il la norme ?"

nt de Monaco   en faveur des causes humanitaires. La Fondation Princesse Charlène, notamment active dans la prévention des noyades et la santé des enfants via des partenariats avec l’Unicef, représente un prolongement de cette sensibilité sociétale . L’absence de la famille princière au Japon renforce ainsi leur position morale face à u\n\n---\n\nEn résumé, la décision de la princesse Charlène et de ses enfants de renoncer à ce déplacement officiel n’est pas seulement motivée par des préoccupations familiales, mais constitue surtout un geste de solidarité envers les victimes du conflit au Moyen‑Orient, reflétant la conscience diplomatique et humanitaire de la famille princière."

                    content: "Le 26 juin 2025, l’Advisory Committee on Immunization Practices (ACIP), l’instance consultative des CDC aux États‑Unis, a officiellement recommandé l’usage du clesrovimab (commercialisé sous le nom Enflonsia par Merck) chez les nourrissons âgés de moins de 8 mois, n’ayant pas bénéficié d’une protection transmise par leur mère via une vaccination contre le virus respiratoire sync\n\n---\n\n## 🍼 Contexte et enjeux\n\n* **Pourquoi le clesrovimab ?** Ce traitement repose sur un anticorps monoclonal à longue durée d’action. Il a montré une efficacité significative pour prévenir les formes graves de RSV et diminuer les hospitalisations, notamment en réduisant jusqu’à plus de 80 % le risque d’admission .\n* **À qui s’adresse-t-il ?** Il est destiné aux bébés nés pendant ou peu avant la saison RSV (généralement d’octobre à mars), qui n’ont pas reçu d’anticorps via la vaccination maternelle .\n* **Mode d'administration et accès :** Une dose intramusculaire unique, administrée idéalement dans la première semaine de vie (ou juste avant la saison) ; le médicament sera bientôt disponible via le programme Vaccines for Children (VFC) pour garantir un accès gratuit aux familles sans couverture d’assurance .\n\n---\n\n## 🧩  Le vote de l’ACIP\n\n* **Délibération :** L’ACIP, nouvellement reconfiguré sous la supervision de RFK Jr., a voté ce 26 juin en faveur du clesrovimab : 5 voix pour, 2 contre (Retsef Levi & Vicky Pebsworth) .\n* **Motifs des dissensions :** Parmi les opposants, certains ont exprimé des réserves quant au manque de données long terme, bien que l’écrasante majorité ait validé le profil bénéfice/risque favorable .\n* **Accès universel :** Le comité a également approuvé à l’unanimité (7‑0) l’inclusion du clesrovimab dans le programme VFC, élargissant ainsi son accessibilité aux enfants défavorisés .\n\n---\n\n## 🔬 Avantages et perspective\n\n1. **Protection précoce et durable** – Le clesrovimab offre une protection immédiate couvrant toute une saison RSV, comblant un vide antérieur où aucun traitement longue durée n’était disponible .\n2. **Complémentarité avec d’autres solutions** – Il vient compléter le nirsevimab (Beyfortus) d’AstraZeneca, en offrant une solution alternative en cas de pénurie ou de résistance virale .\n3. **Approche individualisée** – En plus de la vaccination maternelle (Abrysvo de Pfizer), le clesrovimab permet de protéger spécifiquement les nourrissons les plus vulnérables .\n\n---\n\n## 🗓️ Prochaines étapes\n\n* **M ise à disposition :** Les commandes débuteront dès juillet 2025, pour une distribution avant la saison RSV 2025–2026 .\n* **Validation finale :** La recommandation doit encore être confirmée via publication dans le *Morbidity and Mortality Weekly Report* et recevra ensuite un feu vert officiel du CDC ou du ministère de la Santé .\n* **Suivi à venir :** L’ACIP poursuivra les évaluations au cours du 3ᵉ trimestre 2025 pour affiner et ajuster sa politique de prévention.\n\n---\n\n## ✅ En résumé\n\n* L’ACIP recommande désormais le **clesrovimab (Enflonsia)** pour les nourrissons de moins de 8 mois dépourvus d’immunité maternelle contre le RSV.\n* Grâce à une protection durable d’une saison et à une administration précoce, ce traitement constitue une avancée importante pour la santé infantile.\n* Son inclusion dans le programme VFC garantit un accès équitable, sans obstacle financier.\n\nParents, sages‑femmes et pédiatres sont invités à se renseigner auprès des autorités sanitaires et à planifier l’administration du clesrovimab en lien avec la prochaine saison RSV, pour protéger efficacement les plus jeunes."

        function parseMarkdown(text) {
            return text
                .replace(/^\|(.+?)\|\n^\|([ -:|]+)\|\n((?:^\|.*\|\n?)+)/gm, (_, headers, aligns, rows) => {
                    const ths = headers.trim().split('|').map(h => `<th>${h.trim()}</th>`).join('');
                    const trs = rows.trim().split('\n').map(row => {
                        const tds = row.trim().slice(1, -1).split('|').map(cell => `<td>${cell.trim()}</td>`).join('');
                        return `<tr>${tds}</tr>`;
                    }).join('');
                    return `<table><thead><tr>${ths}</tr></thead><tbody>${trs}</tbody></table>`;
                })
                .replace(/^---$/gm, '<hr>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/### (.*?)$/gm, '<h3>$1</h3>')
                .replace(/## (.*?)$/gm, '<h2>$1</h2>')
                .replace(/# (.*?)$/gm, '<h1>$1</h1>')
                .replace(/^> (.*?)$/gm, '<blockquote>$1</blockquote>')
                .replace(/^- (.*?)$/gm, '<li>$1</li>')
                .replace(/^\* (.*?)$/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^(.)/gm, '<p>$1')
                .replace(/(.)$/gm, '$1</p>')
                .replace(/<p><\/p>/g, '')
                .replace(/<p>(<h[1-6]>)/g, '$1')
                .replace(/(<\/h[1-6]>)<\/p>/g, '$1')
                .replace(/<p>(<ul>)/g, '$1')
                .replace(/(<\/ul>)<\/p>/g, '$1')
                .replace(/<p>(<blockquote>)/g, '$1')
                .replace(/(<\/blockquote>)<\/p>/g, '$1')
                .replace(/^### (.*?)$/gm, '<h3>$1</h3>')
                .replace(/^## (.*?)$/gm, '<h2>$1</h2>')
                .replace(/^# (.*?)$/gm, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/^> (.*?)$/gm, '<blockquote>$1</blockquote>')
                .replace(/^---$/gm, '<hr>')
                .replace(/\[([^\]]+)\]\((https?:\/\/[^\)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                .replace(/^- (.*?)$/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/gms, '<ul>$1</ul>')
                .replace(/\n{2,}/g, '</p><p>')
                .replace(/^(?!<h|<ul>|<li>|<blockquote>|<hr>|<p>)(.+)$/gm, '<p>$1</p>')
                .replace(/<p><\/p>/g, '')
                .replace(/<p>(<(h[1-6]|ul|ol|blockquote|hr)>)/g, '$1')
                .replace(/(<\/(h[1-6]|ul|ol|blockquote|hr)>)<\/p>/g, '$1');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }

        function truncateText(text, maxLength = 150) {
            const cleanText = text.replace(/[#*>-]/g, '').replace(/\n/g, ' ').trim();
            return cleanText.length > maxLength ? 
                cleanText.substring(0, maxLength) + '...' : 
                cleanText;
        }

        function switchTab(sectionName) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(sectionName).classList.add('active');
            document.querySelector(`[data-section="${sectionName}"]`).classList.add('active');
            
            if (articlesData[sectionName].length === 0) {
                loadArticles(sectionName);
            }
        }

        function loadArticles(category) {
            const loadingElement = document.getElementById(`loading-${category}`);
            const articlesContainer = document.getElementById(`articles-${category}`);
            
            loadingElement.style.display = 'block';
            articlesContainer.innerHTML = '';
            
            setTimeout(() => {
                articlesData[category] = sampleArticles[category] || [];
                
                articlesData[category].sort((a, b) => new Date(b.date) - new Date(a.date));
                
                renderArticles(category);
                loadingElement.style.display = 'none';
            }, 1000);
        }

        function renderArticles(category) {
            const container = document.getElementById(`articles-${category}`);
            const articles = articlesData[category];
            
            if (articles.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Aucun article disponible</h3>
                        <p>Revenez plus tard pour découvrir les dernières actualités.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = articles.map(article => `
                <article class="article-card" onclick="openModal(${JSON.stringify(article).replace(/"/g, '&quot;')})">
                    <img src="${article.image}" alt="${article.title}" class="article-image" 
                         onerror="this.src='https://via.placeholder.com/400x200/e9ecef/6c757d?text=Image+non+disponible'">
                    <div class="article-content">
                        <div class="article-date">${formatDate(article.date)}</div>
                        <h3 class="article-title">${article.title}</h3>
                        <p class="article-excerpt">${truncateText(article.content)}</p>
                    </div>
                </article>
            `).join('');
        }

        function openModal(article) {
            const modal = document.getElementById('articleModal');
            const modalImage = document.getElementById('modalImage');
            const modalDate = document.getElementById('modalDate');
            const modalTitle = document.getElementById('modalTitle');
            const modalText = document.getElementById('modalText');
            
            modalImage.src = article.image;
            modalImage.alt = article.title;
            modalDate.textContent = formatDate(article.date);
            modalTitle.textContent = article.title;
            modalText.innerHTML = parseMarkdown(article.content);
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('articleModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const section = this.getAttribute('data-section');
                    switchTab(section);
                });
            });
            
            document.getElementById('articleModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
            
            loadArticles('france');
        });

        async function loadArticlesFromJSON(category) {
            try {
                return sampleArticles[category] || [];
            } catch (error) {
                console.error(`Erreur lors du chargement des articles ${category}:`, error);
                return [];
            }
        }
