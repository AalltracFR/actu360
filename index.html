                    content: "La France est aujourd’hui confrontée à une double pression : d’un côté, elle doit respecter ses engagements européens en matière de réduction des déficits et de maîtrise de la dette, et de l’autre, elle est appelée à accélérer son effort de réarmement en réponse à la montée des tensions géopolitiques.\n\n---\n\n#### 📉 1. **Des finances publiques déjà sous tension**\n\n* Le déficit public prévu pour 2025 s’établit autour de 5,4 % du PIB, soit bien au-dessus du seuil controversé des 3 % fixé par les traités européens.\n* Le ratio dette/PIB avoisine 113 % en 2024, et pourrait grimper jusqu’à 118 % en 2027, plaçant la France parmi les pays les plus endettés de l’Union.\n* La charge de la dette pèse lourd : environ 55 milliards d’euros de service de dette en 2024–2025, soit près de 60 % des recettes fiscales issues de l’impôt sur le revenu.\n\n---\n\n#### 🛡️ 2. **Un réarmement accéléré… à quel coût ?**\n\n* En 2024, la France a porté ses dépenses militaires à près de **57 milliards d’euros**, une hausse de 6,1 % par rapport à l’année précédente, dans la continuité de la loi de programmation militaire (LPM) 2024–2030.\n* Selon France Stratégie, pour passer de 2 % à 3,5 % (voire 5 %) du PIB d’ici 2030, les dépenses de défense courantes devraient atteindre environ **120 milliards d’euros**, doublant quasiment l’effort actuel.\n* L’Union européenne elle-même envisage une montée en puissance majeure, via l’initiative dite **ReArm Europe** (rebaptisée *Readiness 2030*), qui mobilise potentiellement **800 milliards d’euros** dans l’UE, dont une part française significative.\n\n---\n\n#### ⚠️ 3. **Les équations budgétaires se compliquent**\n\n* Pour financer ce double effort (déficit à réduire + armée à renforcer), le gouvernement se retrouve face à trois leviers complexes : **réductions drastiques dans d’autres postes budgétaires**, **hausse des impôts** (déjà en partie votée dans la LFI 2025) et **endettement renforcé**.\n* La pression sur les prélèvements est tangible : près de la moitié de l’effort prévu en 2025 repose sur des hausses d’impôts temporaires, repoussant les efforts structurels aux années suivantes.\n* Avec une croissance fragile (estimée à seulement 0,7 % en 2025, contre 0,9 % initialement) et des tensions géopolitiques qui pèsent sur les exportations, les recettes fiscales risquent de décevoir .\n\n---\n\n#### 🧩 4. **Des stratégies à inventer pour concilier défense et soutenabilité**\n\n* Plusieurs scénarios sont évoqués :\n\n  * **Couper dans les dépenses sociales ou l’emploi public** ;\n  * **Augmenter significativement les impôts** ;\n  * **Mutualiser l’effort à l’échelle européenne**, via la dette commune, pour alléger la charge nationale.\n* Une analyse de la Cour des comptes et du Cepremap propose des ajustements progressifs (sur 4 à 7 ans) pour éviter un choc brutal sur la croissance et l’emploi.\n\n---\n\n#### 🔍 En résumé\n\n1. **Déficit élevé** (≈ 5 % du PIB) et **dette autour de 113 %** du PIB pèsent lourd sur les finances françaises.\n2. **Hausse significative du budget militaire**, avec un doublement potentiel pour atteindre 3,5–5 % du PIB d’ici 2030, en lien avec l’initiative européenne *Readiness 2030*.\n3. **Tensions budgétaires fortes**, entre croissance faible, pression fiscalo-redistributive, et engagements internationaux.\n4. **Nécessité de compromis** audacieux : arbitrage entre coupes, impôts, endettement ou partage européen.\n\n---\n\n### ⚖️ Vers un choix stratégique clé\n\nLa France est à un tournant. Accélérer son effort militaire pour affronter les nouveaux défis sécuritaires sans fragiliser son économie implique des choix difficiles : sacrifier des postes budgétaires, financer par l’impôt, ou repenser la solidarité européenne. Le gouvernement, le Parlement et les partenaires européens devront tous contribuer à définir un nouveau compromis, un équilibre délicat : garantir la souveraineté tout en préservant la stabilité financière nationale et continentale."

                    title: "AU CŒUR DE LA TEMPÊTE MIGRATOIRE : Illégitime accord bilatéral entre la France et le Royaume-Uni dénoncé par l’Italie, l’Espagne, la Grèce, Malte et Chypre",
                    content: "Les gouvernements de cinq États membres de l’Union européenne – l’Italie, l’Espagne, la Grèce, Malte et Chypre – ont publié cette semaine une mise en garde formelle, pointant du doigt un projet d’accord bilatéral envisagé entre la France et le Royaume-Uni. Ce texte, qualifié de « surprenant » et « inquiétant », vise à mettre en place un dispositif de réinstallation des migrants débarquant au Royaume-Uni, en les renvoyant vers la France sans recourir à un cadre européen commun.\n\n### ▶️ Contenu de l’accord bilatéral\n\n* Sur le modèle dit one-in, one-out, le Royaume-Uni expulserait les migrants irréguliers vers la France, en échange de l’accueil, par Londres, de demandeurs d’asile traités en France pour des motifs humanitaires ou familiaux.\n* Ce schéma rappelle la logique de l’accord UE–Turquie de 2016, qui visait à limiter les traversées vers la Grèce moyennant une relocalisation en échange .\n\n### 🚨 Les inquiétudes du groupe MED‑5\n\n* Pour ces États méditerranéens, premiers points d’arrivée des migrants en Europe, cet accord pose un problème de procédure – en contournant l’Union – et de principes : les retours orchestrés par Paris pourraient les obliger à reprendre les migrants renvoyés depuis le Royaume‑Uni, selon le règlement Dublin actuel.\n* Une crainte majeure : ce mécanisme pourrait aggraver les déséquilibres migratoires déjà lourds dans ces pays.\n* Dans une lettre à la Commission européenne, ils exigent des clarifications sur l’impact de cet accord pour les autres États membres .\n\n### ⚖️ Réponse de Bruxelles et contexte plus large\n\n* La Commission européenne déclare avoir reçu le courrier et s’est engagée à dialoguer avec Paris et Londres afin de garantir le respect du droit européen.\n* Elle rappelle que toute solution sur la migration devrait idéalement s’intégrer dans le processus de reset France‑Royaume‑Uni, visant à encadrer les flux sans déstabiliser l’UE.\n* Pour le Royaume‑Uni, cette initiative bilatérale s’inscrit dans une démarche de résultats rapides, face à la montée des traversées clandestines (38 000 passages recensés l’an dernier).\n\n### 🔍 Analyse et enjeux\n\n* **Souveraineté vs. solidarité européenne** : le projet illustre une tension entre États cherchant à agir seuls et la nécessité d’un cadre commun, pour éviter le cherry-picking sur les questions migratoires .\n* **Risque de précédent** : en ouvrant la porte à d’autres accords similaires, l’UE pourrait perdre sa cohésion dans la gestion de l’asile.\n* **Message au futur sommet UE** : alors que le président Macron est attendu à Londres début juillet, notamment sur ce dossier, ces protestations méditerranéennes pèsent lourd et pourraient freiner toute conclusion précipitée.\n\n---\n\n### 🧭 En résumé\n\nUn accord bilatéral franco-britannique sur la migration suscite l’opposition d’un groupe de pays méditerranéens, qui réclament une approche européenne unifiée. Derrière ce bras de fer se joue une question cruciale : la cohésion de l’Union face à des initiatives nationales jugées potentiellement dangereuses pour l’équilibre migratoire régional."

                    content: "Ce mardi 24 juin 2025, la Société Générale a été visée par une vaste opération de perquisitions, menée simultanément dans ses locaux à La Défense et au Luxembourg, ainsi qu’aux domiciles de quatre anciens cadres, dans le cadre dune enquête ouverte en janvier 2024 pour **blanchiment de fraude fiscale**, **fraude fiscale en bande organisée aggravée** et **association de malfaiteurs**, selon le Parquet national financier (PNF).\n\n### 🔍 Contexte et déroulement\n\n* L’enquête, confiée à l’Office national antifraude (Onaf) et au PNF, vise des montages fiscaux complexes mis en place depuis **2009**, principalement pour des grandes entreprises françaises, via la filiale de la banque au Luxembourg.\n* Environ **80 enquêteurs**, appuyés par **11 magistrats**, ont participé aux opérations en France et à l’étranger.\n* Sur les quatre individus placés en garde à vue, une personne a été relâchée sans poursuite, les trois autres gardes à vue ayant été prolongées.\n\n### 🏢 Cadres visés et domiciles perquisitionnés\n\nCes opérations ont visé les domiciles de quatre anciens ou actuels cadres dirigeants, interpellés pour avoir potentiellement organisé ces montages via une structure interne, notamment la division GLBA, chargée de financer les grandes entreprises de manière fiscalement optimisée.\n\n### 👥 Entreprises impliquées\n\nSelon « Le Monde » et confirmé par « France 24 », l’un des bénéficiaires présumés de ces schémas est **Lactalis**, suspecté d’avoir utilisé des montages fiscaux élaborés au Luxembourg par la Société Générale.\nLactalis, mis sous enquête dès 2018, a provisionné 300 M€ fin 2023 pour un litige fiscal, et conteste toute illégalité, affirmant que ses opérations étaient légales et « conçues par la SG ».\n\n### 📌 Distinction vis-à-vis des dossiers Cum‑ex\n\nCette procédure est clairement distincte de l’enquête en cours sur les montages « cum‑ex » ou « cum‑cum », visant les fraudes à l’impôt sur les dividendes initiées en 2023 et dans lesquelles SG était également impliquée.\n\n### 🗣️ Réaction de la Société Générale\n\nLa banque, contactée par les autorités et médias, **s’est refusée à tout commentaire** à ce stade de l’enquête.\n\n---\n\n### 🔎 Analyse – Enjeux et perspectives\n\n| Enjeu                         | Analyse                                                                                                                                       |\n| ----------------------------- | --------------------------------------------------------------------------------------------------------------------------------------------- |\n| **Réputation & Confiance**    | Les révélations sur ces montages fiscaux jettent une ombre sur la banque, notamment sur son expertise GLBA.                                   |\n| **Poursuites judiciaires**    | Si le PNF confirme les infractions suivies de condamnations, des amendes lourdes et des poursuites pénales pourraient être engagées.          |\n| **Risque clientèle**          | Les grandes entreprises concernées pourraient subir des redressements fiscaux ou réclamer des dommages si des pratiques sont jugées abusives. |\n| **Impératif de transparence** | La Société Générale devra justifier de son rôle, notamment dans les montages transfrontaliers initiés au Luxembourg.                          |\n\n---\n\n### 🔮 Suite attendue\n\nLe PNF poursuivra l’analyse des éléments saisis durant les perquisitions. L’enquête devrait se prolonger dans les prochains mois, avec potentiellement des mises en examen, des redressements fiscaux, ou des poursuites à l’encontre de la banque et de ses dirigeants."

                    content: "**Fresnes, 27 juin 2025** – Un nom résonne à nouveau dans les couloirs de la Ligue 1 : Olivier Giroud. À 38 ans, le champion du monde 2018 a annoncé, ce vendredi 27 juin, la résiliation « d’un commun accord » de son contrat avec Los Angeles FC. Cette décision sonne la fin de son aventure américaine et ouvre la porte à un retour express en France, où il sengage avec le LOSC Lille dès la semaine prochaine, comme annoncé officiellement par le club .\n\n### 📝 Bilan et motivations du départ\n\n* Arrivé à LAFC l’été dernier dans le cadre d’un contrat de joueur désigné (Designated Player), Giroud aura disputé 37 rencontres toutes compétitions confondues. Il y a marqué cinq buts et délivré quatre passes décisives, dont celui décisif en finale de la U.S. Open Cup.\n* Le club et le joueur ont convenu de sceller ce départ après le match contre Vancouver Whitecaps, le 29 juin au BMO Stadium.\n* Après un parcours riche (Montpellier, Arsenal, Chelsea, AC Milan), Giroud effectue son retour en Ligue 1, 13 ans après son départ en 2012, laissant place à une expérience personnelle et professionnelle marquante aux États-Unis.\n\n### ⚽ Pourquoi Lille ?\n\n* Le LOSC, confronté aux départs de Jonathan David (contrat expiré) et de Chuba Akpom (retour à Ajax), cherchait un renfort de stature internationale. Le profil et l’expérience de Giroud séduit particulièrement la direction lilloise – notamment le président Olivier Létang – pour épauler lattaque et apporter un leadership précieux sur et en dehors du terrain.\n* Malgré un salaire estimé à environ 3 M€ à LAFC, plus élevé que celui envisageable à Lille, les négociations ont abouti, avec un probable compromis financier (1–1,5 M€/an).\n* Lassé de l’expérience californienne malgré un bilan satisfaisant, Giroud choisit de finir sa carrière près de chez lui, dans un club ambitieux capable de jouer en Ligue Europa.\n\n### 🔄 Conséquences pour LAFC\n\n* Le départ de Giroud libère une précieuse place de joueur désigné aux États-Unis. LAFC affiche clairement son ambition : tenter d’attirer Thomas Müller, libre après le Bayern Munich, pour renforcer son secteur offensif.\n* Le club pourrait compter sur les revenus du parcours en Coupe du Monde des Clubs – environ 9,55 M\$ plus 250 000\$ supplémentaires – pour financer ce recrutement.\n\n---\n\n### En résumé\n\nOlivier Giroud boucle la boucle : après une parenthèse américaine marquante à LAFC, il retrouve la Ligue 1 via Lille. Un retour aussi symbolique que sportif, au moment où les Dogues doivent rebâtir leur attaque. De son côté, LAFC, libéré d’un poste clé, se projette déjà vers un nouveau défi : recruter Thomas Müller pour rester compétitif l’an prochain."

e** : élites femmes et hommes seront en piste pour remporter les maillots tricolores.\n\n📺 Les courses sont également diffusées en direct sur **France Télévisions** et **Eurosport**, pour suivre l’intensité de l’effort en toute proximité.\n\n---\n\n## 💬 En résumé\n\nCe vendredi aux Herbiers est placé sous le signe de l’engagement amateur : matin et après-midi, les courses amateurs femmes et hommes s’annoncent passionnantes et décisives, avec le Mont des Alouettes en juge de paix. Une belle opportunité pour dénicher de futurs talents tout en profitant d’un cadre festif et convivial."

                    content: "En **2024**, le marché du livre en France a enregistré un **recul significatif** : les ventes ont diminué de **1,5 % en valeur**, soit un chiffre d’affaires de **2,902 milliards d’euros** (– 3,1 % une fois ajusté de l’inflation). Ce dernier point confirme un **marché en contraction**, marqué par une baisse à la fois des volumes vendus et de la capacité d’achat des lecteurs.\n\n---\n\n## 📊 Contexte et chiffres clés\n\n* **Baisse en volume** : le nombre d’exemplaires vendus poursuit sa chute, avec environ 3 % de recul ajusté, et jusqu’à **4 % selon Edistat**, à environ **301 millions d’exemplaires**.\n* **Ventes en valeur** : un autre baromètre, NielsenIQ & GfK, note une contraction légèrement moindre : –1 % sur le marché global du livre, avec un volume de **4,4 milliards d’euros**, mais en incluant des segments autres que ceux des éditeurs .\n* **Segments en souffrance** : BD, mangas et édition jeunesse sont les plus touchés, avec respectivement –9 % et –4,5 % en volumes.\n\n---\n\n## 🔍 Causes principales\n\n1. **Pression inflationniste et arbitrages des ménages**\n   Malgré une inflation modérée, les ménages privilégient les dépenses essentielles (alimentation, énergie, transports), au détriment des biens culturels.\n\n2. **Prix du livre en hausse**\n   Les maisons d’édition augmentent les prix pour compenser la hausse des coûts de production, repoussant certains lecteurs ; le prix moyen dépasse fréquemment les 20 €, frein supplémentaire.\n\n3. **Segmentation de la demande**\n   Seule la littérature générale, notamment la romance, résiste — avec une hausse de +3 % en volumes – tandis que BD/mangas et jeunesse plongent.\n\n4. **Surproduction éditoriale**\n   L’abondance de nouveautés complique la visibilité des titres, favorisant les invendus et la destruction d’exemplaires .\n\n---\n\n## 🎯 Zoom sur les segments\n\n* **Littérature générale** : +3 % en volume, portée par le phénomène romance .\n* **BD/Mangas** : chute marquée (\~–9 % en BD, –19 % en mangas) .\n* **Jeunesse** : baisse notable, –4 à –4,5 %.\n\n---\n\n## 💡 Enjeux et pistes pour les éditeurs\n\n* **Rationaliser la production** : réduire l’inflation du catalogue pour éviter les invendus.\n* **Stimuler la demande** : renforcer les campagnes marketing, notamment auprès des jeunes ou via des événements culturels.\n* **Valoriser la valeur culturelle** : développer des actions éducatives, bibliothèques, Pass Culture pour réinjecter le livre dans les priorités des consommateurs.\n* **Explorer les leviers numériques** : si le livre numérique représente \~10 % du CA édition, il reste un champ sous-exploité, notamment dans la littérature de niche ou jeunesse connectée.\n\n---\n\n## 🧭 En résumé\n\nL’année 2024 marque un **tournant** pour l'édition en France : des **ventes en recul significatif**, dopées uniquement par quelques segments, dans un contexte d'inflation tenace, de baisse de volume et de prix élevés. Les acteurs du livre sont à la croisée des chemins : **réduire la surproduction**, **redynamiser la demande** et **innover** seront essentiels pour inverser cette tendance."

rance, Europe et Afrique.\n\n---\n\n### 🌍 Perspectives pour le bureau parisien\n\nAvec une focus accru sur les marchés **TMT** et l’activité **M\&A**, Oliver Wyman Paris semble vouloir surmonter la croissance stagnante observée en 2024 pour les cabinets de conseil, avec un secteur en France prévoyant une croissance comprise entre –2 % et +1 % en 2025 selon Syntec Conseil. L’arrivée de Julien Vincent s’inscrit dans cette dynamique proactive, visant à renforcer les compétences clés de la team et à anticiper les besoins du marché.\n\n---\n\n### ℹ️ À propos d’Oliver Wyman\n\nFondée en 1984 et rattachée au groupe Marsh & McLennan Companies, **Oliver Wyman** est une firme internationale de conseil en stratégie et management, avec un chiffre d’affaires en constante progression et un effectif renforcé au bureau parisien."

our aller défier l’Angleterre dès le 5 juillet à Zurich.\n* En coulisses, Bonadei s’appuie aussi sur un préparateur mental, signe d’un projet ambitieux et global pour renforcer la résilience collective.\n\n### 🎯 Le défi : transformer la promesse en performance\n\n* Les Bleues sont clairement attendues : après un parcours en demi-finales de l’Euro 2022, elles veulent enfin passer un cap décisif.\n* L’ambition est claire : dominer un groupe très relevé (Angleterre, Pays‑Bas, etc.), en capitalisant sur l’énergie offensive, la cohésion nouvelle et les schémas tactiques innovants, tout en maîtrisant les risques liés à un vestiaire en mutation."

e », a-t-il affirmé, soulignant aussi son soutien à l’adhésion de l’Ukraine à l’UE .\n\n### 🔄 Quelles perspectives ?\n\n* **Sanctions existantes prolongées** : l’UE s’est accordée pour prolonger les mesures déjà en place, tandis que l’adoption du 18ᵉ train est reportée.\n* **Optimisme prudent** : selon Reuters, les diplomates européens tablent sur un accord d’ici la fin de semaine, avec un possible compromis permettant à la Hongrie de se rallier si Bratislava accepte .\n* **Négociations à venir** : les discussions se poursuivent entre les capitales et la Commission, notamment autour des garanties énergétiques, avant qu’un vote unanime soit possible .\n\n---\n\n**En résumé**, l’UE se retrouve à un tournant décisif. Si la dépendance énergétique de deux pays clés bloque momentanément un durcissement contre la Russie, le message politique de Zelensky reste clair : les sanctions doivent être renforcées. Le défi en cours : concilier sécurité énergétique et solidarité face à la guerre."

, et permettrait à l’UE de conserver une marge de manœuvre vis-à-vis de l’OMC et des représailles américaines .\n\n---\n\n## Ce qu'il faut surveiller\n\n| Éléments clés              | Enjeux                                                                                                                  |\n| -------------------------- | ----------------------------------------------------------------------------------------------------------------------- |\n| **Proposition américaine** | L’UE examine les dernières suggestions des USA dans le cadre des discussions en cours  |\n| **Position européenne**    | Elle est contraignée par la pression interne (industrie, États membres), mais cherche à limiter les dégâts              |\n| **Échéance**               | Le 9 juillet est une date-charnière pour éviter une hausse drastique des taxes douanières                               |\n\n---\n\n## 🚨 À retenir\n\n1. La **Commission européenne** vise à conclure un accord avec les États‑Unis **avant le 9 juillet** pour éviter l’implantation ou l’aggravation de tarifs sur des produits importants.\n2. L’UE est prête à accepter une certaine asymétrie dans l’accord — quelques surtaxes ciblées — en échange d’exemptions sur les secteurs vitaux.\n3. L’enjeu dépasse l’économique : il s’agit aussi de maintenir une cohésion politique entre alliés et préserver un cadre commercial stable à l’échelle mondiale.\n\n---\n\nEn résumé, la Commission européenne travaille d’arrache‑pied pour éviter une guerre tarifaire UE–USA, consciente qu’un accord pragmatique mais équilibré pourrait désamorcer une crise au potentiel dramatique pour les deux économies."

nnée 2025 pourrait voir une cassure structurelle en faveur des actifs internationaux .\n\n---\n\n### 🔍 En résumé\n\n* **Géopolitique apaisée** (Israël‑Iran) = baisse des primes de risque, pétrole en repli.\n* **Décélération économique aux États-Unis** → multiplication des anticipations de **baisses de taux** par la Fed.\n* **Rotation structurelle vers l’Europe** : capital en quête de meilleures performances hors USA.\n\nAvec ces moteurs conjoints, les marchés européens affichent une vigueur retrouvée, porteurs d’un regain de confiance pour les investisseurs. Le prochain rendez-vous déterminant : la publication des données de l’inflation américaine (PCE), qui pourrait confirmer ou freiner cette euphorie."

t l’Allemagne, craignent une perte de souveraineté, freinant la mise en place d’une supervision véritablement européenne .\n* **Complexité juridique** : harmoniser 27 législations (fiscalité, solvabilité, droit des entreprises) est un défi colossal — la solution du 28ᵉ régime pourrait constituer un compromis viable .\n\n### 🌍 Une ambition stratégique\n\nLetta ne cache pas l’enjeu : face à la puissance financière américaine et chinoise, l’Europe doit devenir autonome et compétitive. Sa vision dépasse la simple intégration : il veut créer un véritable marché financier européen, capable d’attirer et de canaliser les capitaux et de soutenir les secteurs d’avenir. Le but ultime : rompre avec la dépendance à l’économie américaine et hisser l’euro au rang de monnaie de référence mondiale — avec la digitalisation comme levier .\n\n---\n\nCette proposition marque un tournant dans le débat européen sur l’union des marchés. Désormais, la question est de savoir si l’Europe saura dépasser ses divisions nationales pour transformer l’épargne en force d’investissement structurante."

 crème solaire\n* **🔹 Heures à risque** : limiter déplacements entre midi et 18 h\n* **🔹 Précaution homes** : garder les plus vulnérables (seniors, enfants) à l’abri de la chaleur\n* **🔹 Vigilance incendie** : respecter interdictions dans les massifs forestiers, éviter feu en plein air\n\n---\n\n### En résumé\n\nUn épisode caniculaire notable touche actuellement le sud de l’Europe avec des températures dépassant largement la barre des 40 °C. Conséquences : une forte menace d’incendies, des risques sanitaires élevés et des prévisions météo difficilement rassurant"

                    content: "La **Commission européenne** a averti **Meta Platforms** (maison-mère de Facebook et Instagram) qu’elle s’expose à des **sanctions journalières** si elle ne modifie pas suffisamment son modèle “ pay-or-consent ” pour se mettre en conformité avec le *Digital Markets Act* (DMA) de l’UE.\n\n### 📌 Le coeur du problème\n\nDepuis **novembre 2023**, Meta propose aux utilisateurs européens deux options :\n\n1. **Accès gratuit** en acceptant le ciblage publicitaire basé sur leurs données personnelles.\n2. **Option payante**, permettant un service sans publicité ni collecte de données.\n\nCette approche a été jugée **non conforme** au DMA : l’UE réclame une **alternative gratuite** offrant un niveau de service équivalent sans recourir aux données personnelles .\n\n### ⚖️ Sanctions déjà appliquées\n\nEn **avril 2025**, la Commission a infligé une **amende de 200 M€** pour la période allant de mars 2024 à novembre 2024, estimant que le modèle initial viole le DMA . Meta a ensuite ajusté son système pour limiter l’usage des données personnelles.\n\n### ⏳ Amendes journalières en jeu\n\nLe 27 juin 2025, la Commission a mis en garde : si les **modifications** apportées par Meta ne sont pas jugées satisfaisantes, elle pourra imposer des **astreintes quotidiennes** à partir de cette date, pouvant atteindre jusqu’à **5 % du chiffre d’affaires journalier mondial** de Meta .\n\n### 🧭 Réponse de Meta\n\nMeta dénonce un traitement **di scriminatoire** : selon elle, son modèle dépasse les exigences réglementaires et reflète une pression excessive sur l’innovation en Europe . Le groupe affirme :\n\n> « Un choix utilisateur entre un abonnement sans pub et un service financé par la pub reste un modèle commercial légitime… Nous sommes convaincus que notre gamme de choix va au‑delà de ce que les règles de l’UE exigent » .\n\n### 🔍 Ce qu'il reste à faire\n\nActuellement, la Commission évalue les **récentes modifications** du modèle introduites en novembre 2024. Elle doit déterminer si elles répondent adéquatement aux exigences du DMA.\n\n* **Si elles sont jugées conformes** → Meta pourra éviter les amendes journalières.\n* **Sinon** → la Commission activitera les astreintes à compter du **27 juin 2025**, avec des amendes potentiellement colossales .\n\n---\n\n### 💡 En résumé\n\n* **Modèle “pay-or-consent”** jugé non conforme au DMA.\n* **Amende de 200 M€** déjà appliquée en avril 2025.\n* **Avertissement de sanctions quotidiennes** jusqu’à 5 % du CA global si non-conformité confirmée.\n* **Meta se défend**, juge ces mesures injustifiées et nuisant à l’innovation.\n\n---\n\nLa balle est désormais dans le camp de Meta : ses ajustements devront convaincre la Commission avant que les **astreintes journalières** ne soient appliquées. Une bataille juridique et réglementaire à suivre de près."

                    content: "En ce **27 juin 2025**, l’Union européenne célèbre le **40ᵉ anniversaire** du drapeau européen, cet emblème immédiatement reconnaissable orné de **douze étoiles dorées sur fond bleu**, symbole profondément enraciné dans l’histoire et la conscience collective des Européens .\n\n### L’origine d’un symbole\n\nCréé en **1955** par le Conseil de l’Europe, le drapeau répondait à un besoin : celui d’un symbole fédérateur, porteur d’universalité, d’harmonie et d’intemporalité, capable de dépasser les différences nationales .\nCe ne sont pas **douze** États membres qui inspirèrent le nombre d’étoiles, mais plutôt la symbolique du chiffre : la **perfection, la stabilité, la plénitude**. Le cercle, quant à lui, représente l’unité .\n\n### Adoption par l’Union européenne\n\nEn **1983**, le Parlement européen recommandait officiellement le drapeau aux Communautés européennes. Deux ans plus tard, le **Conseil européen** entérinait cette recommandation – et le drapeau devenait l’**émblème officiel** des Communautés, puis de l’Union .\n\n### Un symbole puissant et universel\n\nAujourd’hui, ce drapeau flotte non seulement devant les institutions européennes, mais aussi sur les **écoles, les municipalités, les passeports et les plaques d’immatriculation** . Il véhicule des valeurs partagées : **liberté, démocratie, droits de l’homme, paix et sécurité** .\n\nLe **2025** marque un double anniversaire : **40 ans** non seulement du drapeau, mais aussi de l’adoption de l’**« Ode à la Joie »**, Hymne européen sans paroles, qui incarne ces mêmes aspirations communes à travers la musique .\n\n### Pourquoi ce symbole reste pertinent aujourd’hui\n\nAlors que l’Europe traverse des crises – géopolitiques, migratoires, économiques – le drapeau à douze étoiles reste un **repère stable**, un rappel visuel que l’unité européenne demeure. Il est **intemporel**, ne dépend pas du nombre d’États membres, et **traverse les générations** .\n\nIl est aussi devenu un symbole **militant**, repris par les citoyens et les mouvements civiques à travers l’Europe, dans la lutte pour leurs droits fondamentaux, la démocratie et l’État de droit .\n\n---\n\n### 🎉 En résumé\n\n* **1955** : adoption initiale par le Conseil de l’Europe.\n* **1983–1985** : adoption officielle par les Communautés européennes, puis l’UE.\n* **2025** : quarante ans d’histoire, incarnant des valeurs toujours actuelles : **unité, stabilité, solidarité, démocratie**.\n\nEn ce **27 juin**, l’Europe peut regarder ce symbole fièrement, comme le reflet d’un projet qui continue d’exister malgré les défis. Le drapeau européen est plus qu’un dessin : il est une promesse de **solidarité** et d’**espoir collectif**."

        function parseMarkdown(text) {
            return text
                .replace(/^\|(.+?)\|\n^\|([ -:|]+)\|\n((?:^\|.*\|\n?)+)/gm, (_, headers, aligns, rows) => {
                    const ths = headers.trim().split('|').map(h => `<th>${h.trim()}</th>`).join('');
                    const trs = rows.trim().split('\n').map(row => {
                        const tds = row.trim().slice(1, -1).split('|').map(cell => `<td>${cell.trim()}</td>`).join('');
                        return `<tr>${tds}</tr>`;
                    }).join('');
                    return `<table><thead><tr>${ths}</tr></thead><tbody>${trs}</tbody></table>`;
                })
                .replace(/^---$/gm, '<hr>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/### (.*?)$/gm, '<h3>$1</h3>')
                .replace(/## (.*?)$/gm, '<h2>$1</h2>')
                .replace(/# (.*?)$/gm, '<h1>$1</h1>')
                .replace(/^> (.*?)$/gm, '<blockquote>$1</blockquote>')
                .replace(/^- (.*?)$/gm, '<li>$1</li>')
                .replace(/^\* (.*?)$/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^(.)/gm, '<p>$1')
                .replace(/(.)$/gm, '$1</p>')
                .replace(/<p><\/p>/g, '')
                .replace(/<p>(<h[1-6]>)/g, '$1')
                .replace(/(<\/h[1-6]>)<\/p>/g, '$1')
                .replace(/<p>(<ul>)/g, '$1')
                .replace(/(<\/ul>)<\/p>/g, '$1')
                .replace(/<p>(<blockquote>)/g, '$1')
                .replace(/(<\/blockquote>)<\/p>/g, '$1')
                .replace(/^### (.*?)$/gm, '<h3>$1</h3>')
                .replace(/^## (.*?)$/gm, '<h2>$1</h2>')
                .replace(/^# (.*?)$/gm, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/^> (.*?)$/gm, '<blockquote>$1</blockquote>')
                .replace(/^---$/gm, '<hr>')
                .replace(/\[([^\]]+)\]\((https?:\/\/[^\)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                .replace(/^- (.*?)$/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/gms, '<ul>$1</ul>')
                .replace(/\n{2,}/g, '</p><p>')
                .replace(/^(?!<h|<ul>|<li>|<blockquote>|<hr>|<p>)(.+)$/gm, '<p>$1</p>')
                .replace(/<p><\/p>/g, '')
                .replace(/<p>(<(h[1-6]|ul|ol|blockquote|hr)>)/g, '$1')
                .replace(/(<\/(h[1-6]|ul|ol|blockquote|hr)>)<\/p>/g, '$1');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }

        function truncateText(text, maxLength = 150) {
            const cleanText = text.replace(/[#*>-]/g, '').replace(/\n/g, ' ').trim();
            return cleanText.length > maxLength ? 
                cleanText.substring(0, maxLength) + '...' : 
                cleanText;
        }

        function switchTab(sectionName) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(sectionName).classList.add('active');
            document.querySelector(`[data-section="${sectionName}"]`).classList.add('active');
            
            if (articlesData[sectionName].length === 0) {
                loadArticles(sectionName);
            }
        }

        function loadArticles(category) {
            const loadingElement = document.getElementById(`loading-${category}`);
            const articlesContainer = document.getElementById(`articles-${category}`);
            
            loadingElement.style.display = 'block';
            articlesContainer.innerHTML = '';
            
            setTimeout(() => {
                articlesData[category] = sampleArticles[category] || [];
                
                articlesData[category].sort((a, b) => new Date(b.date) - new Date(a.date));
                
                renderArticles(category);
                loadingElement.style.display = 'none';
            }, 1000);
        }

        function renderArticles(category) {
            const container = document.getElementById(`articles-${category}`);
            const articles = articlesData[category];
            
            if (articles.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Aucun article disponible</h3>
                        <p>Revenez plus tard pour découvrir les dernières actualités.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = articles.map(article => `
                <article class="article-card" onclick="openModal(${JSON.stringify(article).replace(/"/g, '&quot;')})">
                    <img src="${article.image}" alt="${article.title}" class="article-image" 
                         onerror="this.src='https://via.placeholder.com/400x200/e9ecef/6c757d?text=Image+non+disponible'">
                    <div class="article-content">
                        <div class="article-date">${formatDate(article.date)}</div>
                        <h3 class="article-title">${article.title}</h3>
                        <p class="article-excerpt">${truncateText(article.content)}</p>
                    </div>
                </article>
            `).join('');
        }

        function openModal(article) {
            const modal = document.getElementById('articleModal');
            const modalImage = document.getElementById('modalImage');
            const modalDate = document.getElementById('modalDate');
            const modalTitle = document.getElementById('modalTitle');
            const modalText = document.getElementById('modalText');
            
            modalImage.src = article.image;
            modalImage.alt = article.title;
            modalDate.textContent = formatDate(article.date);
            modalTitle.textContent = article.title;
            modalText.innerHTML = parseMarkdown(article.content);
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('articleModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const section = this.getAttribute('data-section');
                    switchTab(section);
                });
            });
            
            document.getElementById('articleModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
            
            loadArticles('france');
        });

        async function loadArticlesFromJSON(category) {
            try {
                return sampleArticles[category] || [];
            } catch (error) {
                console.error(`Erreur lors du chargement des articles ${category}:`, error);
                return [];
            }
        }
