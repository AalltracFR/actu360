        function parseMarkdown(text) {
            return text
                .replace(/^\|(.+?)\|\n^\|([ -:|]+)\|\n((?:^\|.*\|\n?)+)/gm, (_, headers, aligns, rows) => {
                    const ths = headers.trim().split('|').map(h => `<th>${h.trim()}</th>`).join('');
                    const trs = rows.trim().split('\n').map(row => {
                        const tds = row.trim().slice(1, -1).split('|').map(cell => `<td>${cell.trim()}</td>`).join('');
                        return `<tr>${tds}</tr>`;
                    }).join('');
                    return `<table><thead><tr>${ths}</tr></thead><tbody>${trs}</tbody></table>`;
                })
                .replace(/^---$/gm, '<hr>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/### (.*?)$/gm, '<h3>$1</h3>')
                .replace(/## (.*?)$/gm, '<h2>$1</h2>')
                .replace(/# (.*?)$/gm, '<h1>$1</h1>')
                .replace(/^> (.*?)$/gm, '<blockquote>$1</blockquote>')
                .replace(/^- (.*?)$/gm, '<li>$1</li>')
                .replace(/^\* (.*?)$/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^(.)/gm, '<p>$1')
                .replace(/(.)$/gm, '$1</p>')
                .replace(/<p><\/p>/g, '')
                .replace(/<p>(<h[1-6]>)/g, '$1')
                .replace(/(<\/h[1-6]>)<\/p>/g, '$1')
                .replace(/<p>(<ul>)/g, '$1')
                .replace(/(<\/ul>)<\/p>/g, '$1')
                .replace(/<p>(<blockquote>)/g, '$1')
                .replace(/(<\/blockquote>)<\/p>/g, '$1')
                .replace(/^### (.*?)$/gm, '<h3>$1</h3>')
                .replace(/^## (.*?)$/gm, '<h2>$1</h2>')
                .replace(/^# (.*?)$/gm, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/^> (.*?)$/gm, '<blockquote>$1</blockquote>')
                .replace(/^---$/gm, '<hr>')
                .replace(/\[([^\]]+)\]\((https?:\/\/[^\)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                .replace(/^- (.*?)$/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/gms, '<ul>$1</ul>')
                .replace(/\n{2,}/g, '</p><p>')
                .replace(/^(?!<h|<ul>|<li>|<blockquote>|<hr>|<p>)(.+)$/gm, '<p>$1</p>')
                .replace(/<p><\/p>/g, '')
                .replace(/<p>(<(h[1-6]|ul|ol|blockquote|hr)>)/g, '$1')
                .replace(/(<\/(h[1-6]|ul|ol|blockquote|hr)>)<\/p>/g, '$1');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }

        function truncateText(text, maxLength = 150) {
            const cleanText = text.replace(/[#*>-]/g, '').replace(/\n/g, ' ').trim();
            return cleanText.length > maxLength ? 
                cleanText.substring(0, maxLength) + '...' : 
                cleanText;
        }

        function switchTab(sectionName) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(sectionName).classList.add('active');
            document.querySelector(`[data-section="${sectionName}"]`).classList.add('active');
            
            if (articlesData[sectionName].length === 0) {
                loadArticles(sectionName);
            }
        }

        function loadArticles(category) {
            const loadingElement = document.getElementById(`loading-${category}`);
            const articlesContainer = document.getElementById(`articles-${category}`);
            
            loadingElement.style.display = 'block';
            articlesContainer.innerHTML = '';
            
            setTimeout(() => {
                articlesData[category] = sampleArticles[category] || [];
                
                articlesData[category].sort((a, b) => new Date(b.date) - new Date(a.date));
                
                renderArticles(category);
                loadingElement.style.display = 'none';
            }, 1000);
        }

        function renderArticles(category) {
            const container = document.getElementById(`articles-${category}`);
            const articles = articlesData[category];
            
            if (articles.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Aucun article disponible</h3>
                        <p>Revenez plus tard pour d√©couvrir les derni√®res actualit√©s.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = articles.map(article => `
                <article class="article-card" onclick="openModal(${JSON.stringify(article).replace(/"/g, '&quot;')})">
                    <img src="${article.image}" alt="${article.title}" class="article-image" 
                         onerror="this.src='https://via.placeholder.com/400x200/e9ecef/6c757d?text=Image+non+disponible'">
                    <div class="article-content">
                        <div class="article-date">${formatDate(article.date)}</div>
                        <h3 class="article-title">${article.title}</h3>
                        <p class="article-excerpt">${truncateText(article.content)}</p>
                    </div>
                </article>
            `).join('');
        }

        function openModal(article) {
            const modal = document.getElementById('articleModal');
            const modalImage = document.getElementById('modalImage');
            const modalDate = document.getElementById('modalDate');
            const modalTitle = document.getElementById('modalTitle');
            const modalText = document.getElementById('modalText');
            
            modalImage.src = article.image;
            modalImage.alt = article.title;
            modalDate.textContent = formatDate(article.date);
            modalTitle.textContent = article.title;
            modalText.innerHTML = parseMarkdown(article.content);
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('articleModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const section = this.getAttribute('data-section');
                    switchTab(section);
                });
            });
            
            document.getElementById('articleModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
            
            loadArticles('france');
        });

            } catch (error) {
                console.error(`Erreur lors du chargement des articles ${category}:`, error);
                return [];
            }
        }
